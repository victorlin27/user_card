<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card</title>
    <link rel="stylesheet" href="usercard.css">
</head>
<body>
    <div id="container">
        <img id="usercircle" src="icons\user-circle.png" alt="user-circle">
        <h1>Victor Lin</h1>
        <div class="map-marker">
            <img id="marker" src="icons\map-marker.png" alt="map-marker">
            <h3 id="Seattle">Seattle</h3>
        </div>
        <div class="description">
            <h3>Developer| Engineer| Problem Solver</h3>
            <h3>Master of shadows and the internet</h3>
        </div>
        <div class="profile">
            <img id="gear" src="icons\gear.png" alt="gear">
            <a href="edit profile">edit profile</a>
        </div>
    </div>
</body>
</html>
